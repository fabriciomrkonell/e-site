{% block content %}
<div class="home-content">
  <header class="home-content__header">
    <h1 class="big-title big-title__sale">Ofertas</h1>
    <section class="home-content__search search-site">
      {% include 'includes/search-input.html' %}
    </section>
  </header>
  <section class="home-content__products">
    {% for produto in produtos %}
      <div class="product-box">
        <div class="product-box__wrap">
          <span class="product-box__favorite__star"><i>1</i> &#9733;</span>
          <img src="{{produto.imagem}}" class="product-box__img">
          <section class="product-description">
            <div class="product-name line-clamp">
              <p class="product-name__text">{{produto.descricao}}</p>
            </div>
            <span class="product-price">{{produto.valor}}</span>
          </section>
        </div>
      </div>
    {% endfor %}
  </section>
</div>
{% endblock %}
