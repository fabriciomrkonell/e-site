<h3>
  <i class="glyphicon glyphicon-cog"></i>
  &nbsp;&nbsp;Redefinir senha
</h3>
<div class="row">
  <div class="col-sm-5">
    <form name="userForm" role="form">
        <div class="form-group">
        <label>Atual</label>
        <input type="password" class="form-control" ng-model="dados.password" placeholder="Digite a sua senha atual">
      </div>
      <div class="form-group">
        <label>Nova</label>
        <input type="password" class="form-control" ng-model="dados.novo" maxlength="39" placeholder="Digite a sua nova senha">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" ng-click="salvar(dados)">Salvar</button>
      </div>
    </div>
  </form>
</div>
