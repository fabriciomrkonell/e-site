<h3 ng-if="update">
	<i class="glyphicon glyphicon-home"></i>
	&nbsp;&nbsp;Atualizar loja
</h3>
<h3 ng-if="!update">
	<i class="glyphicon glyphicon-home"></i>
	&nbsp;&nbsp;Nova loja
</h3>
<div class="row">
	<div class="col-sm-5">
 		<div class="form-group">
    	<label>Nome</label>
    	<input type="text" class="form-control" ng-model="dados.nome" placeholder="Ex: Rancho Bom Centro Schroeder">
  	</div>
  	<div class="form-group">
    	<label>Telefone</label>
    	<input type="text" class="form-control" ng-model="dados.telefone" placeholder="Ex: (47) 3371-0000">
  	</div>
  	<div class="form-group">
    	<label>Email</label>
    	<input type="text" class="form-control" ng-model="dados.email" placeholder="Ex: ranchobom@ranchobom.com">
  	</div>
  	<div class="form-group">
    	<label>Atendimento</label>
    	<input type="text" class="form-control" ng-model="dados.atendimento" placeholder="Ex: Segunda á Sexta - 9:00/12:00">
  	</div>
  	<div class="form-group">
    	<label>Nome do gerente</label>
    	<input type="text" class="form-control" ng-model="dados.gerente" placeholder="Ex: João da Silva">
  	</div>
 		<div class="form-group">
    	<button type="button" class="btn btn-success" ng-click="salvar(dados)">Salvar</button>
      <a ng-show="dados.id != ''" style="margin-left: 10px" type="button" ng-href="#/cadastro-loja" class="btn btn-primary">Nova loja</a>
  	</div>
	</div>
</div>
