<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>Rancho Bom Supermercados</title>
    <link href="/lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index/style.css" rel="stylesheet">
  </head>
  <body>
   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
     <div class="container">
       <div class="navbar-header">
         <a class="navbar-brand" href="javascript:void(0)"></a>
       </div>
     </div>
    </nav>
    <div ng-app="schroeder" ng-controller="schroederCtrl" class="container ng-cloak">
      <div class="row ng-cloak text-center" style="margin-top: 5%">
        <div class="col-sm-12">
          <img style="width: 250px" src="/img/logo-footer.png">
        </div>
      </div>
      <br>
      <form class="form-signin" role="form">
      <input type="email" class="form-control" placeholder="Email" name="email" ng-model="email">
      <br>
      <input type="password" class="form-control" placeholder="Senha" ng-model="password">
      <br>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-success btn-block btn-lg" type="button" style="margin: 5px" ng-click="logar()" ng-disabled="btnLogin">Entrar</button>
        </div>
      </div>
      <div class="row">
        <div class="alert alert-danger alert-dismissible" ng-show="showMessagem">
          <strong>Ops!</strong>  {{error}}
        </div>
      </div>
    </form>
    </div>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/js/index/ctrl.js"></script>
  </body>
</html>
