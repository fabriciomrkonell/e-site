<h3>
	<i class="glyphicon glyphicon-home"></i>
	&nbsp;&nbsp;Consulta de loja
</h3>
<div>
	<table class="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>Nome</th>
				<th style="width: 120px" class="text-center">Telefone</th>
				<th style="width: 150px" class="text-center">Gerente</th>
				<th style="width: 270px" class="text-center">Email</th>
				<th style="width: 80px" class="text-center">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="loja in dados">
				<td>{{loja.nome}}</td>
				<td style="width: 120px" class="text-center">{{loja.telefone}}</td>
				<td style="width: 150px" class="text-center">{{loja.gerente}}</td>
				<td style="width: 270px" class="text-center">{{loja.email}}</td>
				<td style="width: 80px" class="text-center">
					<a ng-href="#/update-loja/{{loja.id}}" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pencil"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
