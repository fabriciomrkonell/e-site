<h3 ng-if="update">
	<i class="glyphicon glyphicon-hdd"></i>
	&nbsp;&nbsp;Atualizar departamento
</h3>
<h3 ng-if="!update">
	<i class="glyphicon glyphicon-hdd"></i>
	&nbsp;&nbsp;Novo departamento
</h3>
<div class="row">
	<div class="col-sm-5">
 		<div class="form-group">
    	<label>Descrição</label>
    	<input type="text" class="form-control" ng-model="dados.descricao" placeholder="Ex: Padaria" required>
  	</div>
  	<div class="form-group">
    	<label>Mensagem</label>
    	<input type="text" class="form-control" ng-model="dados.mensagem" placeholder="Ex: Impressione seus amigos!" required>
  	</div>
 		<div class="form-group">
    	<button type="button" class="btn btn-success" ng-click="salvar(dados)">Salvar</button>
    	<a ng-show="dados.id != ''" style="margin-left: 10px" type="button" ng-href="#/cadastro-departamento" class="btn btn-primary">Novo</a>
  	</div>
	</div>
</div>
