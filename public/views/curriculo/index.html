<h3>
	<i class="glyphicon glyphicon-file"></i>
	&nbsp;&nbsp;Candidatos
</h3>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th>Nome</th>
					<th class="text-center" style="width: 150px">Cidade</th>
					<th class="text-center" style="width: 150px">Trabalha</th>
					<th class="text-center" style="width: 150px">Telefone</th>
					<th class="text-center" style="width: 190px">Pretenção</th>
					<th class="text-center" style="width: 80px">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="candidato in dados">
					<td>{{candidato.nome}}</td>
					<td class="text-center" style="width: 150px">{{candidato.cidade}}</td>
					<td class="text-center" style="width: 150px">{{getTrabalha(candidato.trabalha)}}</td>
					<td class="text-center" style="width: 150px">{{candidato.telefone}}</td>
					<td class="text-center" style="width: 190px">{{getSalario(candidato.pretensao)}}</td>
					<td class="text-center" style="width: 80px">
						<button ng-click="gerarPDF(candidato.id)" type="button" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-download-alt"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
