{% block content %}
<div class="home-content">
  <header class="home-content__header">
    <h1 class="big-title big-title__cv">Trabalhe Conosco</h1>
  </header>

  <section class="cv-joinus">
    <p class="cv-joinus__at">Os campos marcados com * são de preenchimento obrigatório.</p>
    <form class="cv-form">
      <div class="cv-field cv-a">
        <p>
          <label class="cv-label cv-label__required" for="fullname">Nome Completo: *</label>
          <input type="text" name="fullname" id="nome">
        </p>

        <p>
          <label class="cv-label cv-label__required" for="email">E-mail: *</label>
          <input type="text" name="email" id="email">
        </p>

        <p>
          <label class="cv-label cv-label__required" for="dob">Data de Nascimento: *</label>
          <select name="dob_day" id="day">
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="dob_month" id="month">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
          <select name="dob_year" id="year">
            <option value="1965">1965</option>
            <option value="1966">1966</option>
            <option value="1967">1967</option>
            <option value="1968">1968</option>
            <option value="1969">1969</option>
            <option value="1970">1970</option>
            <option value="1971">1971</option>
            <option value="1972">1972</option>
            <option value="1973">1973</option>
            <option value="1974">1974</option>
            <option value="1975">1975</option>
            <option value="1976">1976</option>
            <option value="1977">1977</option>
            <option value="1978">1978</option>
            <option value="1979">1979</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
          </select>
        </p>

        <p>
          <label class="cv-label cv-label__required" for="sex">Sexo: *</label>
          <span><input type="radio" name="sex" id="sexoF" value="0"> Feminino</span>
          <span><input type="radio" name="sex" id="sexoM" value="1"> Masculino</span>
        </p>
      </div>

      <div class="cv-field cv-b">
        <p>
          <label for="city" class="cv-label cv-label__required">Cidade: *</label>
          <input type="text" name="city" id="cidade">
        </p>

        <p>
          <label for="state" class="cv-label cv-label__required">Estado: *</label>
          <select name="state" id="estado">
            <option value="PR">PR</option>
            <option value="SC">SC</option>
            <option value="RS">RS</option>
          </select>
        </p>
      </div>

      <div class="cv-field cv-c">
        <p>
          <label for="phone" class="cv-label cv-label__required">Telefone Residencial: *</label>
          <input type="tel" name="phone" id="telefone">
        </p>

        <p>
          <label for="cellphone" class="cv-label">Telefone Celular:</label>
          <input type="tel" name="cellphone" id="celular">
        </p>
      </div>

      <div class="cv-field cv-d">
        <p>
          <label for="salary" class="cv-label">Faixa salarial atual:</label>
          <select name="salary" id="salarioAtual">
            <option value="0950_1100">R$ 950,00 - R$ 1.100,00</option>
            <option value="1100_1300">R$ 1.100,00 - R$ 1.300,00</option>
            <option value="1300_1500">R$ 1.300,00 - R$ 1.500,00</option>
            <option value="1500_2000">R$ 1.500,00 - R$ 2.000,00</option>
            <option value="2000_3000">R$ 2.000,00 - R$ 3.000,00</option>
            <option value="3000_4000">R$ 3.000,00 - R$ 4.000,00</option>
            <option value="4000_5000">R$ 4.000,00 - R$ 5.000,00</option>
          </select>
        </p>

        <p>
          <label class="cv-label">Trabalha atualmente?:</label>
          <span><input type="radio" name="is-working" value="1" id="trabalhaS"> Sim</span>
          <span><input type="radio" name="is-working" value="0" id="trabalhaN"> Não</span>
        </p>

        <p>
          <label for="ksite" class="cv-label">Como conheceu o site?:</label>
          <select name="ksite" id="conheceuSite">
            <option value="1">Google</option>
            <option value="2">Rádio</option>
            <option value="3">Jornal</option>
            <option value="4">Facebook</option>
            <option value="10">Outros</option>
          </select>
        </p>

        <p>
          <label class="cv-label" for="position">Cargo Desejado:</label>
          <input type="text" name="position" id="cargo">
        </p>

        <p>
          <label for="hier" class="cv-label">Seu nível hierárquico:</label>
          <select name="hier" id="hierarquico">
            <option value="1">Loja</option>
            <option value="2">Administrativo</option>
            <option value="3">Gerência</option>
            <option value="4">Liderança</option>
          </select>
        </p>

        <p>
          <label for="professional" class="cv-label">Sua área profissional:</label>
          <select name="professional" id="area">
            <option value="1">Reposição</option>
            <option value="2">Empacotamento</option>
            <option value="3">Operação de caixa</option>
            <option value="4">Depósito</option>
            <option value="5">Açougue</option>
            <option value="6">Padaria</option>
            <option value="7">Administrativo</option>
            <option value="8">Liderança</option>
          </select>
        </p>

        <p>
          <label for="pret-salary" class="cv-label">Pretensão salarial:</label>
          <select name="pret-salary" id="pretensao">
            <option value="0950_1100">R$ 950,00 - R$ 1.100,00</option>
            <option value="1100_1300">R$ 1.100,00 - R$ 1.300,00</option>
            <option value="1300_1500">R$ 1.300,00 - R$ 1.500,00</option>
            <option value="1500_2000">R$ 1.500,00 - R$ 2.000,00</option>
            <option value="2000_3000">R$ 2.000,00 - R$ 3.000,00</option>
            <option value="3000_4000">R$ 3.000,00 - R$ 4.000,00</option>
            <option value="4000_5000">R$ 4.000,00 - R$ 5.000,00</option>
          </select>
        </p>

        <p>
          <label for="experience" class="cv-label">Experiências Profissionais:</label>
          <textarea class="cv-experience__message" name="experience" id="outrasEmpresas"></textarea>
        </p>
      </div>

      <button type="button" class="btn btn-cv__submit" onclick="enviarCurriculo();"><span>Enviar</span></button>
    </form>
  </section>

</div>
{% endblock %}
